{% extends "base.html" %}
{%block content%}
      <main>
<section class="news-list">
    <div class="container">
    <div class="row">
        <div class="col-lg-7">
        <div class="news-single">
            <h3 class="sub-heading">{{news.topics}}</h3>
            <img width="1600" height="1200" src="{{news.images.url}}" class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="" decoding="async"  sizes="(max-width: 1600px) 100vw, 1600px" /> 
            <p>{{news.content}}    
            <p>&nbsp;</p>
        </div>
        </div>
        <div class="col-lg-5 d-none d-lg-block sidebar-outer">
        <h3 class="sub-heading">Courses</h3> 
    <div class="sidebar">

           {%for course in courses%}
            <div class="clearfix sidebar-wrapper">
        <a href="#"><img width="100" height="100" src="{{course.images.url}}" class="attachment-sidebarImage size-sidebarImage wp-post-image" alt="" decoding="async" loading="lazy"  sizes="(max-width: 100px) 100vw, 100px" /></a>
        <div class="sidebar-content">
            <h5><a href="{%url 'course-detail' course.id%}">{{course.name}}({{course.totalyear}} Years)</a></h5>
            <p>{{course.description}}</p>
        </div>
    </div>
    {%endfor%}
          
            </div>
        
    <div class="sidebar">
        <h3 class="sub-heading">Latest Notices</h3>
        {%for notice in notices%}
                <div class="sidebar-wrapper no-float">
        <h5><a href="{%url 'notices-detail' notice.id%}">{{notice.name}}</a></h5>
        <p></p>
        </div>
        {%endfor%}
                
            </div>
    </div>    </div>
    </div>
</section>
</main>
{% endblock content%}
